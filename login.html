<!DOCTYPE html>

<head>
<meta charset="utf-8">

<style>
  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #f3f3f3 0%, #d9e6ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: white;
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 350px;
    width: 90%;
  }

  h2 {
    margin-bottom: 1rem;
    color: #2a3f7d;
  }

  input[type="password"] {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
  }

  button {
    background-color: #2a3f7d;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background-color: #1e2f5a;
  }

  .hint {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
  }
</style>
</head>

<body>
  <div class="container">
    <h2>ðŸ”’ Apartment Access</h2>
    <p>Please enter the password to view details.</p>
    <input type="password" id="pwd" placeholder="Enter password">
    <button onclick="check()">Enter</button>
    <p id="msg" class="hint"></p>
  </div>

  <script>
    // --- Configuration ---
    const PASSWORD = "blurryface21"; // ðŸ”‘ Change this to your real password
    const TARGET = "index.html"; // redirect page

    function check() {
      const entered = document.getElementById("pwd").value.trim();
      const msg = document.getElementById("msg");

      if (entered === PASSWORD) {
        sessionStorage.setItem("authenticated", "true");
        msg.textContent = "Access granted! Redirecting...";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = TARGET;
        }, 800);
      } else {
        msg.textContent = "Incorrect password. Try again.";
        msg.style.color = "red";
      }
    }

    // If already logged in, skip login
    if (sessionStorage.getItem("authenticated") === "true") {
      window.location.href = TARGET;
    }

    // Optional: allow pressing Enter to submit
    document.getElementById("pwd").addEventListener("keyup", function (e) {
      if (e.key === "Enter") check();
    });
  </script>
</body>
</html>
